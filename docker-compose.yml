version: '3.8'

services:
  # 1. Cơ sở dữ liệu MariaDB
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: unless-stopped
    environment:
      # ⚠️ THAY ĐỔI MẬT KHẨU NÀY
      MYSQL_ROOT_PASSWORD: root
    ports:
      # Định dạng: [CỔNG MÁY BẠN]:[CỔNG TRONG CONTAINER]
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - my-project-network

  # 2. Giao diện quản lý CSDL
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      # Kết nối đến container tên 'mariadb'
      PMA_HOST: mariadb
      PMA_PORT: 3306
    networks:
      - my-project-network
    depends_on:
      - mariadb

  # 3. Node-RED
  nodered:
    image: nodered/node-red:latest
    container_name: nodered
    restart: unless-stopped
    ports:
      - "1880:1880"
    volumes:
      - nodered_data:/data
    networks:
      - my-project-network

  # 4. Cơ sở dữ liệu Time-series InfluxDB
  influxdb:
    # Lưu ý: Đây là InfluxDB v1.8, đơn giản để bắt đầu.
    # Nếu bạn cần v2, hãy dùng image 'influxdb:2.7' và cấu hình thêm.
    image: influxdb:1.8
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb
    networks:
      - my-project-network

  # 5. Giao diện trực quan hóa Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:  
      - GF_SERVER_ROOT_URL=http://phamtrunghieu.com/grafana
    networks:
      - my-project-network
    depends_on:
      - influxdb

  # 6. Web Server Nginx
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    #  - "443:443"
    volumes:  
      - ./index.html:/usr/share/index.html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - my-project-network
    depends_on:
      - nodered
# Khai báo mạng chung
networks:
  my-project-network:
    driver: bridge

# Khai báo nơi lưu trữ dữ liệu
volumes:
  mariadb_data:
  nodered_data:
  influxdb_data:
  grafana_data: