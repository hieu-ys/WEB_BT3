server {
    listen 80;
    server_name phamtrunghieu.com;

    # Nơi Nginx sẽ tìm các tệp web
    root /usr/share;
    index index.html index.htm;

    location / {
        # Cố gắng phục vụ tệp, sau đó là thư mục, cuối cùng trả về index.html
        try_files $uri $uri/ /index.html;
    }

    # Chuyển tiếp (proxy) các lệnh gọi API đến Node-RED
  # Địa chỉ này được gọi ngầm bởi index.html
    location /api/ {
        proxy_pass http://nodered:1880/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 3. Proxy cho Node-RED (Goal 2) ---
    # Truy cập: http://phamvanhieu.com/nodered
    # Dấu / ở cuối proxy_pass là RẤT QUAN TRỌNG
    location /nodered/ {
        proxy_pass http://nodered:1880/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cần thiết cho WebSocket (cho editor của Node-RED)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- 4. Proxy cho Grafana (Goal 3) ---
    # Truy cập: http://phamvanhieu.com/grafana
    # Dấu / ở cuối proxy_pass là RẤT QUAN TRỌNG
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cần thiết cho WebSocket (cho dashboard live của Grafana)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}